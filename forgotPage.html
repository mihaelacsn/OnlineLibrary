<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/account.css" />
    <link rel="stylesheet" href="/styles/commonStyles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Account recovery</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Forgot Password</h1>
            <div class="recovery-text-wrapper"> 
                <p class="recover-text">Please enter the email address associated 
                    with your account and we'll send you a link to reset your password.</p>
            </div>
            <div class="input-box">
                <i class='bx bx-envelope'></i>
                <input type="text" placeholder="Email" required>
            </div>
            <button type="submit" class="btn"><a href="#">Continue</a></button>
        </form>
    </div>
</body>
</html>
